<html>
<head>
    <title>stuList</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css"></link>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>
<body background="../img/timg.jpg">
<div class="container">
    <header>
        <h3>菜单</h3>
    </header>
    <article>
        <div style="left: 100px; position: absolute; top: 0px;font-size:35px;">桌号</div>
        <input style="left: 200px; position: absolute; top: 20px;font-size:20px;" id="tableId" value="1" readonly = "true">
        <table class="table" id="table" border="1">
            <tr>
                <th>菜名</th>
                <th>单价</th>
                <th>特色</th>
                <th>图片</th>
                <th>操作</th>
            </tr>
        </table>
    </article>
    <footer>
        <div class="content">
            <nav class="nav">
                <a onclick="toFirst()">首页</a>
                <a onclick="previousPage()">上一页</a>
                <a onclick="nextPage()">下一页</a>
            </nav>
            <td>当前页数</td><input id="page" value="1" readonly = "true">
        </div>
        <a href="http://localhost:8080/invoicing/toCartDishesDisplay">查看已点菜品</a>
    </footer>
</div>

<script src="../js/dishesDisplay.js"></script>
</body>
</html>

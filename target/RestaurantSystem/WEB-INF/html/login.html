<!DOCTYPE html>
<html>
<head>
    <!-- meta -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta property="qc:admins" content="23635710066417756375" />
    <meta name="baidu-site-verification" content="QIQ6KC1oZ6" />
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width"/>

    <title>登录</title>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/dmaku2.css" />
</head>
<body>

<header id="header">
    <a href="javascript:;" class="logo"></a>
</header><!-- /header -->

<!-- 页面主体START -->
<section id="main">
    <h1>登录</h1>
    <form action="javascript:;" accept-charset="utf-8" data-view="loginView">

        <div class="clearfix" data-propertyname="username" data-controltype="Phone">
            <input type="text" placeholder="输入帐号" id="username" name="" placeholder="" data-required="required" autocomplete="off" >
        </div>

        <div class="clearfix" data-propertyname="password" data-controltype="Password">
            <input type="password" id="userpassword" name="" placeholder="输入密码" data-required="required" autocomplete="off" >
        </div>
        <div class="clearfix btn_login" data-propertyname="submit" data-controltype="Botton">
            <input type="submit" value="登录" onclick="forLogin()">
        </div>

        <div class="clearfix goregister">
            <span class="reg_now">没有帐号？</span>
            <a href="http://localhost:8080/toRegister">注册</a>
        </div>

        <input type="hidden" value = "" id = "isVisiable_request_form_verifyCode" />

    </form>
</section>
<!-- 页面主体END -->

<footer id="footer">
</footer><!-- jquery lib -->
<script src="../js/login.js"></script>
</body>
</html>

<html>
<head>
    <title>新增菜品</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>
<meta charset="UTF-8">
<body>
<form action="" method="post">
    <table align="center" border="1px solid black">
        <tr>
            <td>菜品名称</td>
            <td><input type="text" name="dishesName" id="dishesName"  value=""> </td>
            <input type="text" style="display:none" id = "oldName" value="" />
        </tr>
        <tr>
            <td>单价</td>
            <td><input type="text" name="dishesPrice" id="dishesPrice" value=""></td>
        </tr>
        <tr>
            <td>菜品描述</td>
            <td><input type="text" name="dishesDescribe" id="dishesDescribe" value=""></td>
        </tr>
        <tr>
            <td>菜品图片</td>
            <td>
                <p>
                    图片上传前预览：<input type="file" id="picture" onchange="xmTanUploadImg(this)" accept="image/*"/>
                    <input type="button" value="隐藏图片" onclick="document.getElementById('xmTanImg').style.display = 'none';"/>
                    <input type="button" value="显示图片" onclick="document.getElementById('xmTanImg').style.display = 'block';"/>
                </p>
                <img id="xmTanImg"/>
                <div id="xmTanDiv"></div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div class="button"><button onclick="upload()">保存</button>
                    <a href="http://localhost:8080/select/display">返回菜品展示界面</a>
                </div>

            </td>
        </tr>
    </table>
</form>
<script src="../js/dishesChange.js"></script>
<script src="../js/interceptor.js"></script>
</body>
</html>

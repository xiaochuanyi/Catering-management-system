<html>
<head>
    <title>stuList</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css"></link>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>
<body background="../img/timg.jpg">
<div class="container">
    <header>
        <h3>菜单</h3>
    </header>
    <article>
        <table class="table" id="table" border="1">
            <tr>

                <th>菜名</th>
                <th>单价</th>
                <th>特色</th>
                <th>图片</th>
                <th>操作</th>
            </tr>
        </table>
    </article>
    <footer>
        <div class="content">
            <nav class="nav">
                <a onclick="toFirst()">首页</a>
                <a onclick="previousPage()">上一页</a>
                <a onclick="nextPage()">下一页</a>
            </nav>
            <td>当前页数</td><input id="page" value="1" readonly = "true">
        </div>
    </footer>
    <a href="http://localhost:8080/select/add">添加菜品</a>
</div>

<script src="../js/dishesMange.js"></script>
<script src="../js/interceptor.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <!-- meta -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta property="qc:admins" content="23635710066417756375" />
    <meta name="baidu-site-verification" content="QIQ6KC1oZ6" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"/>
    <title>注册</title>
    <script src="../js/registered.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>


    <link rel="stylesheet" type="text/css" href="../css/dmaku.css" />
</head>
<body>
<header id="header">
    <a href="javascript:;" class="logo"></a>
</header><!-- /header -->
<input type="hidden" value = "false" id = "isVisiable_request_form_verifyCode" />
<input type="hidden" value = "true" id = "is_must_show_verify_code" />
<section id="main">
    <h1>注册帐号</h1>
    <form action="javascript:;" accept-charset="utf-8" data-view="phoneRegister">

        <div class="phone_prefix clearfix" data-propertyname="phone" data-controltype="Phone">
            <input type="text" id="username" name="" placeholder="请输入您的用户名" data-required="required" autocomplete="off" >
        </div>
        <div data-propertyname="phoneVerificationCode" data-controltype="PhoneVerificationCode">
            <div class="input_group clearfix">
                <input type="password" class="first_child" id="userpassword" name="" placeholder="请设置您的密码" data-required="required" autocomplete="off" >
                <input type="password" class="first_child" id="userpassword1" name="" placeholder="请再次输入密码" data-required="required" autocomplete="off" >
            </div>
        </div>
        <div class="clearfix btn_login" data-propertyname="submit" data-controltype="Botton">
            <input type="submit" onclick="forRegister()" value="注册">
        </div>
        <div class="clearfix goregister">
            <div id="error_box"><br></div>
            <span class="reg_now">已有帐号</span>
            <a href="http://localhost:8080/toLogin">登录</a>
        </div>

    </form>
</section>
<footer id="footer">

</footer>
</body>
</html>
